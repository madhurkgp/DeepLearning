<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result - Plant Disease Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            text-align: center;
        }
        
        .success-icon {
            width: 80px;
            height: 80px;
            background: #4CAF50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 2rem;
            color: white;
        }
        
        h1 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 1.8rem;
        }
        
        .result-box {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 8px;
            margin: 1.5rem 0;
            border-left: 4px solid #4CAF50;
        }
        
        .plant-type {
            font-size: 1.5rem;
            color: #2196F3;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .disease {
            font-size: 1.2rem;
            color: #f44336;
            font-weight: 500;
        }
        
        .details {
            margin-top: 1rem;
            color: #666;
            font-size: 0.9rem;
        }
        
        .back-button {
            display: inline-block;
            padding: 0.8rem 2rem;
            background: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 1.5rem;
            transition: background-color 0.3s;
        }
        
        .back-button:hover {
            background: #1976D2;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .info-item {
            background: white;
            padding: 0.8rem;
            border-radius: 5px;
            border: 1px solid #e0e0e0;
        }
        
        .info-label {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 0.3rem;
        }
        
        .info-value {
            font-size: 1rem;
            color: #333;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">✓</div>
        <h1>Prediction Complete</h1>
        
        <div class="result-box">
            <div class="plant-type">{{ plant_type }}</div>
            <div class="disease">{{ disease }}</div>
        </div>
        
        <div class="details">
            <div class="info-grid">
                <div class="info-item">
                    <div class="info-label">File Name</div>
                    <div class="info-value">{{ filename }}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Image Dimensions</div>
                    <div class="info-value">{{ original_shape[1] }} × {{ original_shape[0] }}</div>
                </div>
            </div>
        </div>
        
        <a href="/" class="back-button">Analyze Another Image</a>
    </div>
</body>
</html>
