<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Breed Prediction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            background-color: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background-color: #f0f1ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background-color: #e8eaff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #666;
            font-size: 1em;
            margin-bottom: 5px;
        }

        .upload-subtext {
            color: #999;
            font-size: 0.9em;
        }

        #fileInput {
            display: none;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .predict-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .predict-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .predict-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .clear-btn {
            background: #f0f0f0;
            color: #333;
        }

        .clear-btn:hover {
            background: #e0e0e0;
        }

        .result-container {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 10px;
        }

        .result-container.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .result-text {
            text-align: center;
        }

        .breed-name {
            font-size: 2em;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .confidence {
            font-size: 1.1em;
            color: #666;
            margin-top: 10px;
        }

        .error-message {
            display: none;
            padding: 15px;
            background: #fee;
            border: 1px solid #fcc;
            border-radius: 8px;
            color: #c33;
            margin-bottom: 20px;
            text-align: center;
        }

        .error-message.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .file-name {
            color: #667eea;
            font-weight: 600;
            margin-top: 10px;
            font-size: 0.95em;
        }

        .model-status {
            text-align: center;
            font-size: 0.9em;
            color: #999;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .status-indicator.ok {
            background: #4caf50;
        }

        .status-indicator.error {
            background: #f44336;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .upload-area {
                padding: 25px;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêï Dog Breed Prediction</h1>
        <p class="subtitle">Upload an image to predict the dog breed</p>

        <div class="error-message" id="errorMessage"></div>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Click to upload or drag and drop</div>
            <div class="upload-subtext">PNG, JPG, JPEG or GIF (max 16MB)</div>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <div class="file-name" id="fileName"></div>

        <div class="button-group">
            <button class="predict-btn" id="predictBtn" disabled>Predict</button>
            <button class="clear-btn" id="clearBtn">Clear</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing image...</p>
        </div>

        <div class="result-container" id="resultContainer">
            <img id="resultImage" class="result-image" alt="Uploaded dog image">
            <div class="result-text">
                <div class="breed-name" id="breedName"></div>
                <div class="confidence" id="confidence"></div>
            </div>
        </div>

        <div class="model-status" id="modelStatus"></div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const predictBtn = document.getElementById('predictBtn');
        const clearBtn = document.getElementById('clearBtn');
        const errorMessage = document.getElementById('errorMessage');
        const loading = document.getElementById('loading');
        const resultContainer = document.getElementById('resultContainer');
        const fileName = document.getElementById('fileName');
        const modelStatus = document.getElementById('modelStatus');
        let selectedFile = null;

        // Check model status on page load
        window.addEventListener('load', () => {
            fetch('/health')
                .then(response => response.json())
                .then(data => {
                    if (data.model_loaded) {
                        modelStatus.innerHTML = '<span class="status-indicator ok"></span>Model Ready';
                    } else {
                        modelStatus.innerHTML = '<span class="status-indicator error"></span>Model Not Loaded';
                    }
                })
                .catch(() => {
                    modelStatus.innerHTML = '<span class="status-indicator error"></span>Status Unknown';
                });
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        // Click to upload
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            if (!file.type.startsWith('image/')) {
                showError('Please select a valid image file');
                return;
            }

            if (file.size > 16 * 1024 * 1024) {
                showError('File size exceeds 16MB limit');
                return;
            }

            selectedFile = file;
            fileName.textContent = `Selected: ${file.name}`;
            predictBtn.disabled = false;
            hideError();
            resultContainer.classList.remove('show');
        }

        predictBtn.addEventListener('click', () => {
            if (!selectedFile) {
                showError('Please select an image first');
                return;
            }

            predictBreed();
        });

        clearBtn.addEventListener('click', () => {
            selectedFile = null;
            fileInput.value = '';
            fileName.textContent = '';
            predictBtn.disabled = true;
            resultContainer.classList.remove('show');
            hideError();
        });

        async function predictBreed() {
            const formData = new FormData();
            formData.append('file', selectedFile);

            loading.classList.add('show');
            hideError();

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    displayResult(data);
                } else {
                    showError(data.error || 'Prediction failed');
                }
            } catch (error) {
                showError('Error: ' + error.message);
            } finally {
                loading.classList.remove('show');
            }
        }

        function displayResult(data) {
            document.getElementById('resultImage').src = data.image;
            document.getElementById('breedName').textContent = data.breed;
            document.getElementById('confidence').textContent = `Confidence: ${data.confidence}%`;
            resultContainer.classList.add('show');
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }

        function hideError() {
            errorMessage.classList.remove('show');
        }
    </script>
</body>
</html>
